[project]
name = "keybind-vault"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Aaron MuÃ±oz", email = "Thompson6626@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "hatchling>=1.27.0",
    "sqlite-utils>=3.38",
    "textual>=3.3.0",
    "textual-dev>=1.7.0",
]

[project.scripts]
keybind-vault = "keybind_vault:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/keybind_vault"]


[tool.hatch.build]
include = [
    "src/keybind_vault/**/*",
]

[tool.hatch.build.targets.wheel.force-include]
"src/keybind_vault/styles" = "keybind_vault/styles"

[dependency-groups]
dev = [
    "ruff>=0.11.13",
]


[tool.ruff]
exclude = [
    "**/__init__.py"
]
